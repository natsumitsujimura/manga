<body>

<table width="100%"><tr><td class="back"><div onclick="pageUpDown(-1)">back</div></td><td class="next"><div onclick="pageUpDown(1)">next</div></td></tr></table>

<div id="page"></div>

<table width="100%"><tr><td class="back"><div onclick="pageUpDown(-1)">back</div></td><td class="next"><div onclick="pageUpDown(1)">next</div></td></tr></table>

current page is <span id="pagenum">pagenum</span>.<br>
Goto page<br>
<div id="thumbnail">thumbnail</div>

<div onclick="backToIndex()"><h1>back to index</h1></div>

</body>

<script src="GetCookie.js"></script>

<script>
	// get target folder from Cookie and load pages.js from the folder
	var mangafolder = GetCookie('mangafolder');
	document.write('<script src="./data/' + mangafolder +'/pages.js"><\/script>');
	document.title = mangafolder;
</script>
<script>
	var pagenum = 0;

	function pageUpDown(x) {

		if      (x == 1)  pagenum++ ;
		else if (x == -1) pagenum-- ;
		else                        ;
	
		if (pagenum < 0)                   pagenum = pagefile.length - 1 ;
		if (pagenum > pagefile.length - 1) pagenum = 0 ;
		
		show_page();
	}


	function show_page(){
			var str = 
				'<img src="./data/' + 
				mangafolder +
				'/' + 
				pagefile[pagenum] + '" ' +
				'style="width\:100%;height\:auto;">'
				;
			window.scrollTo(0,0);
			document.getElementById("page").innerHTML=str;
			document.getElementById("pagenum").innerHTML=pagenum;
	}

	showThumbnail();
	function showThumbnail(){
		var strThumbnail = '';
		for(var i = 0; i < pagefile.length ; i ++){
			//strThumbnail += '<span onclick="pageJump(' + i + ')"> ' + i + ' /</span>';
			strThumbnail += 
					'<nobr>' +
					i +
					'<img src="./data/' + 
					mangafolder +
					'/thumbnail/' + 
					pagefile[i] + '" ' +
					'style="width\:auto;height\:auto;"' +
					'onclick="pageJump(' + i + ')" class="thumbnail">' +
					'</nobr>'
					;

		}
		document.getElementById("thumbnail").innerHTML= strThumbnail;
	}

	function pageJump(x){
		pagenum = x;
		show_page();
	}

	function backToIndex(){
		location.href='index.html';	
	}

</script>
<script>
show_page();
</script>
