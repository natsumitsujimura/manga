<script>

	var folderList = '<h1>';
	for (i=0; i < folders.length ; i++){
		folderList += 
			'<div id="view" onclick=\'manga_listing("' + folders[i] + '")\'>' + 
			folders[i] + 
			'</div>'
			;
	}
	folderList += '</h1>';

	document.getElementById("folderList").innerHTML=folderList;


	function manga_listing(x){
		mangafolder = x;	
		document.cookie='mangafolder=' + encodeURIComponent(mangafolder);
		location.href='./page.html';
	}
